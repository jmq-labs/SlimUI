<form id="taskwidget" action="javascript:nothing()" >
  <div id="qedit_content_1">
    <label class="title1">Asunto:</label><br />
    <div class="_INPUT_TEXT"><input id="qedit_1" class="field REQUIRED" name="qedit_1" type="text" maxlength="45" /></div><br />				  
  </div>
  
  <div id="qedit_content_2">
    <label class="title1">Invitar a:</label><br />
    <div class="_INPUT_TEXT"><input id="qedit_2" class="field" size="32" name="qedit_2" type="text" /></div>				  
    <div id="CONTAINER_INVITADOS"></div>
  </div>
  			
  <div id="qedit_content_3">
    <label class="title1">Descripción:</label><br />
    <textarea class="desc _TEXT_AREA REQUIRED" name="qedit_3"></textarea><br />	 
  </div>
  
  <div id="qedit_content_4">  
    <span class="_CHECKBOX">					  
      <input type="checkbox" id="qedit_5" name="qedit_5" onclick="toggleElement('QUICK_TIMECONFIG',this.checked)" checked />
      <label for="qedit_5" >Todo el día</label>					   
    </span><br />
    				  
    <table><tr><td>
    	<label class="title1">Del:</label>        		  
    </td><td>
    	<input id="qedit_6" class="REQUIRED" size="10" name="qedit_6" type="text" />
    </td><td>			  
        <label class="title1">Al:</label>
    </td><td>    		  
    	<input id="qedit_7" class="REQUIRED" size="10" name="qedit_7" type="text" />				  
    </td></tr><tr id="QUICK_TIMECONFIG"><td>
      	<label class="title1">De:</label>        		  
    </td><td>
        <input id="qedit_8" class="REQUIRED" size="10" name="qedit_8" type="text" READONLY />
    </td><td>    			
     	<label class="title1">A:</label>        		  
    </td><td>	  	
        <input id="qedit_9" class="REQUIRED" size="10" name="qedit_9" type="text" READONLY />				  
    </td></tr>
    </table>
  </div>  
  <div id="qedit_footer" width:100%">
    <hr />
    <div style="float:right;" >
    	<input id="qedit_cancel" class="INPUT_BUTTON" type="button" value="Cancelar" />
        <input id="qedit_submit" class="INPUT_BUTTON" type="submit" value="Guardar" />
	</div>
  </div>  
</form>
