<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Slim-UI</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Slim-UI 2.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
		<link href="content/themes/_default/img/favicon.ico" rel="shortcut icon">
		<link href="content/themes/_default/img/iosicon.png" rel="apple-touch-icon">
		<link href="content/themes/_default/img/splash.png" rel="apple-touch-startup-image">
		<link href="content/themes/material/material.min.css" rel="stylesheet" >
		<link href="content/themes/_default/style.css" rel="stylesheet" >	
		<script src="content/scripts/jquery/jquery.min.js"></script>
		<script src="content/scripts/jquery/jquery-ui.min.js"></script>
		<script src="content/scripts/_init.js"></script>
	</head>
	<body>
		<div id="body-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="display:none;"></div>
		<div id="main-content" class="layout-transparent mdl-layout mdl-js-layout" >
			<header class="mdl-layout__header mdl-layout__header--transparent"></header>
			<div id="nav-bar" class="mdl-layout__drawer"></div>
			<div id="snippet-container"></div>
		</div>
	</body>
</html>
